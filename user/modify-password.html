<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="../assets/fonts/iconfont.css">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/user.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户密码</div>
        <div class="layui-card-body">

            <form class="layui-form submitUserInfo" action="" lay-filter="edit">

                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="oldPwd" required lay-verify="required|pass" placeholder="请输入原密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" id="pass" name="newPwd" required lay-verify="required|pass"
                            placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" required lay-verify="required|pass|confirmPass" placeholder="请确认新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                        <button type="reset" id="reset-btn" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!-- 引入axios.js -->
    <script src="../assets/lib/axios.js"></script>
    <!-- 引入jquery.js -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 引入layui.js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 引入全局api.js -->
    <script src="../assets/js/commonAPI.js"></script>
    <!-- 引入baseInfo.js -->
    <script src="../assets/js/user/modify-password.js"></script>
</body>

</html>
