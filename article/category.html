<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            文章类别管理
            <button type="button" class="btnAdd layui-btn layui-btn-sm layui-btn-normal">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <!-- 表格每一列的宽度 -->
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col width="20%">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <!-- 添加文章类别表单 -->
    <div class="add-container" style="display: none;">
        <form class="layui-form" id="add-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称"
                        autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确定</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <!-- 编辑文章类别表单 -->
    <div class="edit-container" style="display: none;">
        <form class="layui-form" id="edit-form" action="" lay-filter="edit-form">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称"
                        autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" id="editButton" lay-submit lay-filter="formDemo">确定</button>
                </div>
            </div>
            <!-- 隐藏域 -->
            <input type="hidden" name="Id">
        </form>
    </div>
    <!-- 模板 -->
    <script type="text/html" id="tel">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button data-id="{{$value.Id}}" type="button" id="edit-btn" class="layui-btn layui-btn-xs">编辑</button>
                <button data-id="{{$value.Id}}" type="button" id="del-btn" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 引入模板引擎插件 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 引入axios.js -->
    <script src="../assets/lib/axios.js"></script>
    <!-- 引入jquery.js -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 引入layui.js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 引入全局api.js -->
    <script src="../assets/js/commonAPI.js"></script>
    <!-- 引入category.js -->
    <script src="../assets/js/article/category.js"></script>
</body>

</html>
