<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <!-- 引入corpper -->
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <!-- 引入layui.css文件 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">

            <form class="layui-form select-form" action="">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select name="cate_id" id="cate-select" lay-verify="">
                            <option value="">所有分类</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select name="state" id="state" lay-verify="">
                            <option value="">所有状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                    </div>
                </div>
            </form>

            <table class="layui-table list-table">
                <colgroup>
                    <col width="25%">
                    <col width="25%">
                    <col width="15%">
                    <col width="15%">
                    <col width="20%">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 分页器 -->
            <div id="pagination"></div>
        </div>
    </div>
    <!-- 模板 -->
    <script type="text/html" id="tpl">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button data-id="{{$value.Id}}" type="button" id="edit-btn"
                    class="layui-btn layui-btn-xs">编辑</button>
                <button data-id="{{$value.Id}}" type="button" id="del-btn"
                    class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 时间处理插件 -->
    <script src="../assets/lib/moment.js"></script>
    <!-- 引入模板引擎插件 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 引入axios.js -->
    <script src="../assets/lib/axios.js"></script>
    <!-- 引入jquery.js -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 引入layui.js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 引入全局api.js -->
    <script src="../assets/js/commonAPI.js"></script>
    <!-- 引入list.js -->
    <script src="../assets/js/article/list.js"></script>
</body>

</html>
